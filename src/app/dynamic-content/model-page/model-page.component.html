<div class="grille">
    <span class="noticeSpan textGlobal">As of now the images may take some time to load so don't worry if you get a blank page and
        just wait a few seconds.</span>
    <span class="noticeSpan textGlobal">I'll work on this issue soon!</span>
    <span class="titleSpan textGlobal titleGlobal">{{modelInfo.modelName}}</span>
    <mat-grid-list cols={{modelInfo.nbGridCols}} gutterSize="10px" rowHeight={{modelInfo.aspectRatio}}>
        @for (image of modelImages; track image) {
        <mat-grid-tile [colspan]="image.nbCols" [rowspan]="image.nbRows"><img src={{image.imgLink}}></mat-grid-tile>
        }
    </mat-grid-list>
</div>
