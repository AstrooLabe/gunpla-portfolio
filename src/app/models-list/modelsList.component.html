<div class="conteneur">
    <div style="flex: 1;"></div>
    <div class="grille">
        <mat-grid-list cols="2" gutterSize="5px" rowHeight="4:3">
            @for (model of modelsList; track model) {
                <mat-grid-tile><img src={{model.imgLink}}><span class="tileText">{{model.name}}</span></mat-grid-tile>
            }
        </mat-grid-list>
    </div>
    <div style="flex: 1;"></div>
</div>
<app-up-button></app-up-button>
